<form name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()" novalidate>
  <div class="form-group">
    <label>Scrape Recipe</label>
    <input type="text" class="form-control" name="url" [(ngModel)]="form.url" required #url="ngModel"
      [ngClass]="{ 'is-invalid': f.submitted && url.errors }" />
    <div *ngIf="f.submitted && url.errors" class="invalid-feedback">
      <div *ngIf="url.errors['required']">URL is required</div>
    </div>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">Get Recipe</button>
    <button type="button" (click)="onReset(f)" class="btn btn-warning float-right">
      Reset
    </button>
  </div>
</form>
