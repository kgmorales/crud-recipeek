<div>
  <label for="name">Name </label>
  <input type="text" id="name" [formControl]="recipe" />
  <label for="cat">Category </label>
  <table>
    <tr>
      <th>Name</th>
      <th>Category</th>
    </tr>
    <ng-container *ngIf="recipes$ | async as recipes">
      <tr *ngFor="let recipe of recipes | search: [name.value, category.value]: ['name', 'catName'] ;">
        <td>{{item.name}}</td>
        <td>{{item.catName}}</td>
      </tr>
    </ng-container>
  </table>
</div>
